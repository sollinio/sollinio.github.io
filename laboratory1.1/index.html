<!doctype html>
<html>
	<head>
		<title>CSS Southpark</title>
		<meta charset="utf-8" />
		<style type="text/css">
@import url("style.css");
</style>
	</head>
	<body>
        <div id="wrapper">
            <!-- ПЕРВЫЙ -->
          <div id="eric">
            <div class="face">  <!-- ЛИЦО -->
              <div class="hat"></div>  <!-- ГОЛОВА -->
              <div class="eye-left"></div>  <!-- Левый ГЛАЗ -->
              <div class="eye-right"></div>  <!-- Правый ГЛАЗ -->
              <div class="smile"></div>  <!-- РОТ -->
            </div>
            <div class="body">  <!-- ТЕЛО -->
              <div class="zipper"></div>  <!-- МОЛНИЯ -->
              <div class="button-1"></div>  <!-- ПУГОВИЦЫ -->
              <div class="button-2"></div>
              <div class="button-3"></div>
              <div class="hand-left"></div>  <!-- Л Варежка -->
              <div class="hand-right"></div>  <!-- П Варежка -->
            </div>
            <div class="legs">  <!-- ШТАНЫ -->
              <div class="foot-left"></div>  <!-- Л НОГА -->
              <div class="foot-right"></div>  <!-- П НОГА -->
            </div>
          </div>
             <!-- ВТОРОЙ -->
          <div id="kyle">
            <div class="face">
              <div class="hat"></div>
              <div class="eye-left"></div>
              <div class="eye-right"></div>
              <div class="smile"></div>
            </div>
            <div class="body">
              <div class="zipper"></div>
              <div class="button-1"></div>
              <div class="button-2"></div>
              <div class="button-3"></div>
              <div class="hand-left"></div>
              <div class="hand-right"></div>
            </div>
            <div class="legs">
              <div class="foot-left"></div>
              <div class="foot-right"></div>
            </div>
          </div>
            <!-- ТРЕТИЙ -->
          <div id="stan">
            <div class="face">
              <div class="hat"></div>
              <div class="eye-left"></div>
              <div class="eye-right"></div>
              <div class="smile"></div>
            </div>
            <div class="body">
              <div class="zipper"></div>
              <div class="button-1"></div>
              <div class="button-2"></div>
              <div class="button-3"></div>
              <div class="hand-left"></div>
              <div class="hand-right"></div>
            </div>
            <div class="legs">
              <div class="foot-left"></div>
              <div class="foot-right"></div>
            </div>
          </div>
            <!-- ЧЕТВЕРТЫЙ -->
          <div id="kenny">
            <div class="face">
              <div class="hat"></div>
              <div class="eye-left"></div>
              <div class="eye-right"></div>
              <div class="lace"></div>
            </div>
            <div class="body">
              <div class="zipper"></div>
              <div class="hand-left"></div>
              <div class="hand-right"></div>
            </div>
            <div class="legs">
              <div class="foot-left"></div>
              <div class="foot-right"></div>
            </div>
          </div>
        </div>  
	</body>
</html>
